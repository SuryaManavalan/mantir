version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mantir-postgres-dev
    environment:
      POSTGRES_USER: mantir
      POSTGRES_PASSWORD: mantir_dev_password
      POSTGRES_DB: mantir_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mantir -d mantir_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: